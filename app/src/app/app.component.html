<div class="map">
    <div class="map-container">
        <google-map
            height="500px"
            width="100%"
            [center]="center"
            [options]="mapOptions"
            (mapInitialized)="handleMapInitialized($event)">
        </google-map>
    </div>
</div>



<!-- Use custom zoom buttons -->
<button (click)="zoomIn()">Zoom in</button>
<button (click)="zoomOut()">Zoom out</button>
